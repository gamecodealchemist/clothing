<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-image: url("assets/back.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(75%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      gap: 10px;
      position: relative;
      padding: 20px;
    }
    .img {
      height: 600px;
      border-radius: 1.5rem;
      margin: 20px;
    }
    .desi {
      flex: 1;
      font-family: "Gulzar", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 9rem;
      z-index: 1;
      position: absolute;
      top: 45%;
      transform: translateX(-50%);
    }
    .grace {
      flex: 1;
      bottom: 45%;
      font-size: 7rem;
      font-family: "Gulzar", serif;
      font-weight: 400;
      font-style: normal;
      position: absolute;
      left: 300px;
    }
    .elegance {
      flex: 1;
      bottom: 45%;
      font-size: 7rem;
      font-family: "Gulzar", serif;
      font-weight: 400;
      font-style: normal;
      position: absolute;
      right: 300px;
    }
    .button1 {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 10rem;
      color: #fff;
      text-transform: uppercase;
      font-size: 1rem;
      letter-spacing: 0.15rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .button1:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #DCA47C;
      border-radius: 10rem;
      z-index: -2;
    }
    .button1:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: #DCA47C;
      transition: all 0.3s;
      border-radius: 10rem;
      z-index: -1;
    }
    .button1:hover {
      color: #fff;
    }
    .button1:hover:before {
      width: 100%;
    }
    .button2 {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 10rem;
      color: #fff;
      text-transform: uppercase;
      font-size: 1rem;
      letter-spacing: 0.15rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .button2:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #DCA47C;
      border-radius: 10rem;
      z-index: -2;
    }
    .button2:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: #DCA47C;
      transition: all 0.3s;
      border-radius: 10rem;
      z-index: -1;
    }
    .button2:hover {
      color: #fff;
    }
    .button2:hover:before {
      width: 100%;
    }
    .button3 {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 10rem;
      color: #fff;
      text-transform: uppercase;
      font-size: 1rem;
      letter-spacing: 0.15rem;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .button3:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color:#DCA47C ;
      border-radius: 10rem;
      z-index: -2;
    }
    .button3:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: #DCA47C;
      transition: all 0.3s;
      border-radius: 10rem;
      z-index: -1;
    }
    .button3:hover {
      color: #fff;
    }
    .button3:hover:before {
      width: 100%;
    }
    .button{
        display: flex;
        justify-content: space-around;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .img {
        height: 300px;
      }
      .desi, .grace, .elegance {
        font-size: 3rem;
        position: static;
        transform: none;
      }
      .button {
        flex-direction: column;
        align-items: center;
      }
      .button1, .button2, .button3 {
        font-size: 0.75rem;
        margin: 10px 0;
      }
    }
  </style>
  <body>
    <div class="container">
      <div>
        <img src="./assets/1.jpg" alt="girl1" class="img" />
        <h2 class="grace">رنگین</h2>
      </div>
      <div class="repeat"></div>
      <div class="hi">
        <h1 class="desi">حسین</h1>
        <img src="./assets/2.jpg" alt="girl2" class="img" />
      </div>
      <div>
        <img src="assets/3.jpg" alt="girl3" class="img" />
        <h2 class="elegance">جمال</h2>
      </div>
    </div>
    <div class="button">
        <div class="button1">
        <a href="#" class="button1">Men</a>
    </div>
    <div class="button2">
        <a href="#" class="button2">Women</a>
    </div>
    <div class="button3">
        <a href="#" class="button3">Minors</a>
    </div>
    </div>
    
  </body>
</html>
